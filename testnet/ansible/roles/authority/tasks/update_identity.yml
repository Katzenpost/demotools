---
- name: update the authority identity public key
  copy: src="{{ idPubKey }}" dest=/var/lib/katzenpost-authority/identity.public.pem owner=root group=katzenpost-authority mode=0640

- name: update the authority identity private key
  copy: src="{{ idPrivKey }}" dest=/var/lib/katzenpost-authority/identity.private.pem owner=root group=katzenpost-authority mode=0640
  notify:
    - restart katzen-authority
